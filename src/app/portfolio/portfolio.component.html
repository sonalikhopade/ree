<section class=" portfolioimg" >
    <div class="container-fluid">
            <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-white">
                        <h1 class="section-title text-white"style="text-align: center;padding-top:200px;font-size:60px">Portfolio</h1>
                        <h3 class="text-white" style="font-size:30px;margin-top: -50px;font-family: sans-serif;;padding-left:150px">OUR EXEMEPLENARY WORK</h3>
                    </div>
                </div>
    </div>
</section>

<mat-card class="filter-card" style="text-align: center" >
    <mat-card-header>
    </mat-card-header>
    <label class="mr-1 font-weight-bold"></label>
    <mat-radio-group [(ngModel)]="selectedType" style="background-color: #2b93d1;padding: 1rem 1rem 1rem 1rem"> 
        <mat-radio-button class="mx-2" value="all">All</mat-radio-button>
        <mat-radio-button class="mx-2" value="website">Website</mat-radio-button>
        <mat-radio-button class="mx-2" value="branding">Branding</mat-radio-button>
        <mat-radio-button class="mx-2" value="printwork">Print Work</mat-radio-button>
        <mat-radio-button class="mx-2" value="digitalwork">Digital Work</mat-radio-button>
        <mat-radio-button class="mx-2" value="illustration">Illustration</mat-radio-button>
    </mat-radio-group>
    
   </mat-card>
<div class="container">
       <div class="row mb-5">
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-5" *ngFor="let item of portfolios">
                <mat-card>
                        <mat-card-header>
                          <div mat-card-avatar>
                              <ng-container [ngSwitch]="item.type">
                              <div *ngSwitchCase="'website'"></div>
                                <div *ngSwitchCase="'branding'"></div>
                                <div *ngSwitchCase="'printwork'"></div>
                                <div *ngSwitchCase="'digitalwork'"></div>
                                <div *ngSwitchCase="'illustration'"></div>
                          </ng-container> 
                        </div>
                            <mat-card-title><h4>{{item.name}}</h4></mat-card-title>
                        </mat-card-header>
                        <img mat-card-image [src]="item.preview"  [alt]="item.name">
                       <a [href]="item.preview"></a>
                        <mat-card-actions>
                        </mat-card-actions>
                      </mat-card>
        </div>
    </div> 
</div>
