<body>
<section class=" contactimg" >
        <div class="container-fluid">
                        <div class="col-md-6">
                <div class="row" style="padding-top: 50px;padding-left: 50px;">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-white">
                           </div>
                    </div>
                    </div>
        </div>
        <div class="row mb-3">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-3 ">
               
                           <div class="container">
                                    <div class="row">
                                        <div class="col-md-8 offset-md-3" >
                                           <div class="jumbotron">
                                            <h1 style="text-align: center;color: #2b93d1;">Contact Us</h1>
                                            <form name="form"   *ngIf="!submitted" (ngSubmit)="f.form.valid && submit(f.value)" #f="ngForm" novalidate >    
                                                        <h1 style="color: #2b93d1;"></h1>
                                                    
                                             
                                                <div class="form-group">
                                                    <label for="firstName">Name</label>
                                                    <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                                                    <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                                                        <div *ngIf="firstName.errors.required">Name is required</div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                                                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                                        <div *ngIf="email.errors.required">Email is required</div>
                                                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="phoneNo">Phono No</label>
                                                    <input type="phoneNo" class="form-control" name="phoneNo" [(ngModel)]="model.phoneNo" #phoneNo="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phoneNo.invalid }" required minlength="10" />
                                                    <div *ngIf="f.submitted && phoneNo.invalid" class="invalid-feedback">
                                                        <div *ngIf="phoneNo.errors.required">Phone Number is required</div>
                                                        <div *ngIf="phoneNo.errors.minlength">Phone Number must be 10 characters</div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                                <label for="lastName">Message</label>
                                                                <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName"  #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"  />
                                                                <!-- <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                                                                    <div *ngIf="lastName.errors.required">Last Name is required</div>
                                                                </div> -->
                                                </div>
                                                <div class="form-group">
                                                    <button class="btn btn-primary" >Send</button>
                                                </div>
                                                
                                            </form>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
  </div>

     
    </section>
    </body>
